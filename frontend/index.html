<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTrack Pro</title>
    <!-- Tailwind CDN with custom config -->
    <script>
      window.tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                brand: {
                  bg: '#0b1023',
                  surface: '#12183a',
                  panel: '#0f1534',
                  border: 'rgba(255,255,255,0.08)',
                  text: '#c9d1e8',
                  muted: '#93a0c6',
                  accent: '#6d5dfc',
                  accent2: '#26e3ff',
                  danger: '#ff5d9e',
                  success: '#22d3ee'
                }
              },
              boxShadow: {
                glow: '0 0 0 1px rgba(109,93,252,.35), 0 10px 30px rgba(109,93,252,.25)',
                card: '0 10px 30px rgba(0,0,0,.35)'
              },
              borderRadius: { xl2: '1rem' }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg: #0b1023;
        --surface: #12183a;
        --panel: #0f1534;
        --border: rgba(255,255,255,0.08);
        --text: #c9d1e8;
        --muted: #93a0c6;
        --accent: #6d5dfc;
        --accent2: #26e3ff;
      }
      body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); }
      /* Utility skins */
      .glass { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      .pill { background: linear-gradient(90deg, var(--accent), var(--accent2)); color: white; border-radius: 9999px; padding: .35rem .75rem; font-size: .75rem; box-shadow: 0 0 0 1px rgba(255,255,255,.08); }
      .card { background-color: var(--panel); border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      .divider { border-color: var(--border); }
      .input-dark { background-color: rgba(255,255,255,.06); border: 1px solid var(--border); color: var(--text); }
      .input-dark:focus { outline: none; box-shadow: 0 0 0 2px rgba(38,227,255,.25); border-color: rgba(38,227,255,.6); }
      .hover-card:hover { transform: translateY(-2px); transition: transform .15s ease; }
    </style>
  </head>
  <body class="bg-brand-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
